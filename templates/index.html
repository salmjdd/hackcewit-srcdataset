<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='test.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
</head>
<body>
    <form action="/" method="POST" id="imageForm">
        <div class="search">
            <select id="image_selection" name="image_selection" onchange="this.form.submit()">
                <option value="" disabled selected>Select category...</option>
                <option value="gaussian_blur/1/test">Gaussian Blur</option>
                <option value="speckle_noise/1/test">Speckle Noise</option>
                <option value="jpeg_compression/1/test">JPEG Compression</option>
                <option value="pixelate/1/test">Pixelate</option>
                <option value="contrast/1/test">Contrast</option>
                <option value="brightness/1/test">Brightness</option>
                <option value="defocus_blur/1/test">Defocus Blur</option>
                <option value="gaussian_noise/1/test">Gaussian Noise</option>
            </select>
            <input type="hidden" id="current_index" name="current_index" value="{{ current_index }}">
        </div>
    </form>

    <!-- Flex containers for images -->
    <div class="image-container">
        <img id="image_display" src="data:image/jpeg;base64,{{ image_data }}" alt="Firebase Image">
        <img id="histogram_display" src="data:image/png;base64,{{ histogram_data }}" alt="Histogram">
    </div>

    <!-- Previous and Next buttons -->
    <div class="button-container">
        <form action="/prev" method="POST">
            <button id="previous-button" onclick="this.form.submit()">Previous</button>
            <input type="hidden" id="current_index" name="current_index" value="{{ current_index }}">
        </form>
        <form action="/next" method="POST">
            <button id="next-button" onclick="this.form.submit()">Next</button>
            <input type="hidden" id="current_index" name="current_index" value="{{ current_index }}">
        </form>


    </div>


</body>
</html>
